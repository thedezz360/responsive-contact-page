<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<header>
			<img src="./img/contact-form-icon.svg" alt="enterprise logo">
		</header>

		<main>
			<section class="headings">
				<h1 class="heading-1">Interested in our business pricing?</h1>
				<p class="heading-2">Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
			</section>

			<form class="form">

				<div class="form-element">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Ethan Johnson">
				</div>

				<div class="form-element">
					<label for="email">Company Email</label>
					<input type="email" name="email" id="email" placeholder="ethan@johnson.com">
				</div>

				<div class="form-element">
					<label for="comSize">Company Size</label>
					<div class="select-element">
						<select name="comSize" id="comSize">
							<option value="50-100">50-100 employees</option>
							<option value="100-200">100-200 employees</option>
							<option value="200-300">200-300 employees</option>
						</select>
						<span class="dropdown-icon"></span>
					</div>
				</div>

				<div class="form-element">
					<label for="subject">Subject</label>
					<div class="select-element">
						<select name="subject" id="subject">
							<option value="Building Landing pages">Building Landing pages</option>
							<option value="Building Landing pages">Building Landing pages</option>
							<option value="Building Landing pages">Building Landing pages</option>
						</select>
						<span class="dropdown-icon"></span>
					</div>
				</div>
				
				<div class="form-element span-2">
					<label for="message">Message</label>
					<textarea name="message" id="message" cols="30" rows="8">50-100 employees</textarea>
				</div>

				<button class="span-2">
					Contact Sales
				</button>

			</form>
		</main>
	</div>

</body>

</html>
